# 物品删除事件配置
enabled: true
chance: 0.08  # 8%的触发概率
display-name: "物品消失"
description: "随机删除玩家背包中的物品"

# 事件特定设置
settings:
  remove-count: 3  # 每个玩家删除的物品数量
  include-armor: false  # 是否包括装备栏
  announce: true  # 是否公告事件
  
  # 保护物品（这些物品不会被删除）
  protected-items:
    - "DIAMOND_SWORD"
    - "DIAMOND_PICKAXE"
    - "ELYTRA"
    - "TOTEM_OF_UNDYING"
    - "ENCHANTED_GOLDEN_APPLE" 